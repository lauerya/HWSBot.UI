<table class="table">
  <tr>
    <th>Author</th>
    <th>Items</th>
    <th>Price</th>
    <th>Date</th>
  </tr>
  <tr *ngFor="let item of itemList">
    <td>{{item.Author}}</td>
    <td>{{item.Item}}</td>
    <td>{{item.Price}}</td>
    <td>{{item.Date}}</td>
    <td><a href="{{item.Url}}">Link To Post</a></td>
  </tr>
</table>
